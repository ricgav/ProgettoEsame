<div class="user-card" *ngIf="cartBox.length > 0">
  <div>
    <h3 class="collection-title">Carrello</h3>
    <div class="center-parameters">
      <ul>
        <div class="single-order-box" *ngFor="let item of cartBox">
          <div class="box-value" >
            <span>Prodotto: {{item.nomeProdotto}}</span><br>
            <span>Taglia: {{item.size}}</span><br>
            <span>Prezzo: <strong>{{item.price}}</strong></span><br>
          </div>
          <button class="position-remove-btn" (click)="removeItem(item)">-</button>
        </div>
      </ul>
    </div>
    <div>
      <span id="totalAmount"></span>
    </div>
    <button (click)="submit()" class="btn-send">INVIA</button>
  </div>
</div>
<div class="user-card" *ngIf="cartBox.length ===   0">
  <div>
    <h3 class="collection-title">Carrello</h3>
    <h3 class="empty-kart">Il tuo carrello Ã¨ vuoto</h3>
    <div class="empty-kart">
      <img src="assets/empty_kart.png" height="150px" width="150px">
    </div>
  </div>
</div>
